<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            background: #36393f;
            color: white;
            font-family: Arial;
            padding: 20px;

        button {
            background: #7289da;
            color: white;
            border: none;

        }
    </style>

    <p>Сайт работает!</p>
    
    <button onclick="alert('Кнопка работает!')">Тест 1</button>
    <button onclick="alert('Вторая кнопка!')">Тест 2</button>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #2f3136;">
        Готов
    </div>

    <script>
        document.getElementById('status').innerHTML = 
            'Загружено: ' + new Date().toLocaleTimeString();
    </script>

</html>
